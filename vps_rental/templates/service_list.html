{% extends 'base.html' %}

{% block title %}Список услуг{% endblock %}

{% block content %}
    <h1>Наши услуги</h1>
    
    <form method="get" class="search-form">
        <input type="text" name="search" placeholder="Поиск по названию или цене" value="{{ search_query }}">
        <button type="submit">Поиск</button>
        {% if search_query %}
            <a href="{% url 'service_list' %}" class="clear-btn">Очистить</a>
        {% endif %}
    </form>
    
    <div class="services-grid">
        {% for service in services %}
            <a href="{% url 'service_detail' service.id %}" class="service-card">
                <div class="service-image">
                    <img src="/static/images/{{ service.image }}" alt="{{ service.name }}">
                </div>
                <h3>{{ service.name }}</h3>
                <p class="price">{{ service.price }} руб.</p>
            </a>
        {% empty %}
            <p>Услуги не найдены.</p>
        {% endfor %}
    </div>
{% endblock %}
